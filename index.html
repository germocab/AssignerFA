<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: 'Inter', sans-serif; background: #F8F9FA; display: flex; justify-content: center; padding: 40px; }
        .wizard-card { background: white; width: 800px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); padding: 40px; position: relative; }
        .step { display: none; }
        .step.active { display: block; }
        
        /* Roles Sidebar style from your video */
        .role-container { display: flex; gap: 20px; margin-top: 20px; }
        .sidebar-roles { width: 200px; border-right: 1px solid #EEE; }
        .role-item { padding: 15px; cursor: pointer; border-radius: 10px; margin-bottom: 5px; transition: 0.2s; }
        .role-item:hover { background: #F0F2F5; }
        .role-item.selected { background: #E7F5FF; color: #228BE6; font-weight: 600; }
        
        .plus-btn { width: 80px; height: 80px; border-radius: 50%; border: 2px dashed #CCC; display: flex; align-items: center; justify-content: center; cursor: pointer; font-size: 30px; color: #AAA; }
        .plus-btn:hover { border-color: #228BE6; color: #228BE6; }
        
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .btn-next { background: #0047FF; color: white; padding: 12px 30px; border-radius: 8px; border: none; cursor: pointer; float: right; }
    </style>
</head>
<body>

<div class="wizard-card">
    <div id="step1" class="step active">
        <div class="header">
            <h2>Nueva asignaci√≥n</h2>
            <span style="color: blue; font-weight: bold;">Elige la reuni√≥n para asignarla 1</span>
        </div>
        <input type="date" id="selectedDate" style="font-size: 20px; padding: 10px;">
        <button class="btn-next" onclick="goToStep(2)">Continuar ‚ûî</button>
    </div>

    <div id="step2" class="step">
        <div class="header">
            <h2>Nueva asignaci√≥n</h2>
            <span style="color: blue; font-weight: bold;">Asigna los cargos 2</span>
        </div>
        
        <div class="role-container">
            <div class="sidebar-roles">
                <div class="role-item selected" onclick="selectRole('Microfonos')">üéô Microfonos</div>
                <div class="role-item" onclick="selectRole('Acomodacion')">üë• Acomodacion</div>
                <div class="role-item" onclick="selectRole('Audio y Video')">üé¨ Audio y Video</div>
                <div class="role-item" onclick="selectRole('Plataforma')">üèõ Plataforma</div>
            </div>
            
            <div id="role-content" style="flex: 1; display: flex; justify-content: center; gap: 20px; align-items: center;">
                <div class="plus-btn" onclick="addPerson()">+</div>
                <div class="plus-btn" onclick="addPerson()">+</div>
            </div>
        </div>
        
        <button class="btn-next" style="margin-top: 50px;" onclick="submitAll()">Finalizar y Sincronizar</button>
    </div>
</div>

<script>
    let currentData = { date: '', assignments: [] };

    function goToStep(num) {
        currentData.date = document.getElementById('selectedDate').value;
        if(!currentData.date && num === 2) return alert("Por favor selecciona una fecha");
        
        document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
        document.getElementById('step' + num).classList.add('active');
    }

    function addPerson() {
        let name = prompt("Nombre del hermano:");
        if(name) {
            // In a real app, you'd update the UI to show their photo/name like your Figma
            currentData.assignments.push({ role: 'Current Selected Role', name: name });
            alert(name + " agregado!");
        }
    }

    function submitAll() {
        const SCRIPT_URL = 'YOUR_APPS_SCRIPT_URL_HERE';
        
        fetch(SCRIPT_URL, {
            method: 'POST',
            mode: 'no-cors',
            body: JSON.stringify(currentData)
        }).then(() => {
            alert("¬°Sincronizado con Google Sheets!");
            window.location.reload();
        });
    }
</script>

</body>
</html>
